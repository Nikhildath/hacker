<!DOCTYPE html>
<html>
<head>
  <title>Hacker Admin Panel</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: lime;
      font-family: monospace;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .center {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      background: black;
      color: lime;
      border: 1px solid lime;
      margin: 10px 0;
      padding: 10px;
    }
    #dashboard { display: none; }
    #map { height: 250px; margin-top: 10px; }
    #output { white-space: pre-wrap; background: #111; padding: 10px; }
    .typewriter-text::after { content: '|'; animation: blink 1s step-end infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="center" id="login">
  <h2>üîê Login</h2>
  <input type="text" id="user" placeholder="Username" />
  <input type="password" id="pass" placeholder="Password" />
  <button onclick="login()">Enter</button>
  <div id="login-error" style="color: red;"></div>
</div>

<div class="center" id="dashboard">
  <h2 class="typewriter-text" id="welcome-text"></h2>

  <h3>üåê Your IP & Location</h3>
  <div id="info">Loading...</div>
  <div id="map"></div>

  <h3>‚õÖ Weather</h3>
  <pre id="weather">Loading...</pre>

  <h3>üñ•Ô∏è System Info</h3>
  <pre id="sysinfo"></pre>

  <h3>üíª JavaScript Command Executor</h3>
  <textarea id="js-input" rows="4" placeholder="Type JS command like: alert('Hello');"></textarea>
  <button onclick="runJS()">Run JS</button>
  <pre id="output"></pre>
</div>

<script>
  // Matrix background
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  let chars = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789".split("");
  let font_size = 14;
  let columns = canvas.width / font_size;
  let drops = Array.from({ length: columns }).fill(1);
  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "lime";
    ctx.font = font_size + "px monospace";
    for (let i = 0; i < drops.length; i++) {
      let text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * font_size, drops[i] * font_size);
      if (drops[i] * font_size > canvas.height || Math.random() > 0.95)
        drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 33);

  // Login
  function login() {
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;
    if (u === "nikhil" && p === "nikhildath2008") {
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      startDashboard();
    } else {
      document.getElementById("login-error").innerText = "‚ùå Wrong credentials";
    }
  }

  // Typing animation
  function typeWriter(text, elId) {
    let i = 0;
    function type() {
      if (i < text.length) {
        document.getElementById(elId).textContent += text.charAt(i);
        i++;
        setTimeout(type, 60);
      }
    }
    type();
  }

  // Dashboard functions
  function startDashboard() {
    typeWriter("Welcome, Nikhil üß† Root Access Granted", "welcome-text");

    // IP + location
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById("info").innerHTML = `IP: ${data.ip}<br>Location: ${data.city}, ${data.region}, ${data.country_name}`;
        const map = L.map("map").setView([data.latitude, data.longitude], 10);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "Map data ¬© OpenStreetMap"
        }).addTo(map);
        L.marker([data.latitude, data.longitude]).addTo(map);
        fetch(`https://wttr.in/${data.city}?format=3`)
          .then(r => r.text())
          .then(w => document.getElementById("weather").textContent = w);
      });

    // System info
    document.getElementById("sysinfo").textContent =
      "OS: " + navigator.platform + "\n" +
      "Browser: " + navigator.userAgent + "\n" +
      "Screen: " + screen.width + "x" + screen.height;
  }

  // JS command executor
  function runJS() {
    const input = document.getElementById("js-input").value;
    try {
      const result = eval(input);
      document.getElementById("output").textContent = result ?? "‚úÖ Code executed.";
    } catch (e) {
      document.getElementById("output").textContent = "‚ùå Error: " + e;
    }
  }
</script>

</body>
</html>
